version: '3.9'

services:
  api:
    build: .
    container_name: job-recommendation-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app
    environment:
      - APP_NAME=Job Recommendation API
      - APP_VERSION=1.0.0
      - DEBUG=False
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

